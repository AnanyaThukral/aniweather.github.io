<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>This is my first weather App!</title>
        <script src = "script.js" defer></script> 
        <link rel="stylesheet" href="style.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>      
    <body>
        <div class = "app-wrap">
            <header>
                <input type = "text" autocomplete="off" class = "search-box" placeholder="serach for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city">Guelph, CA</div>
                    <div class="date">Saturday 13, 2021</div>
                </section>
                    <div class = "current">
                        <div class="temp">15<span>°c</span></div>
                        <div class="weather">Sunny</div>
                        <div class ="hi-low">13°c / 16°c</div>
                    </div>
                <section>
                    <div class = "alert">
                        <div class = "warning"> WARNING! </div>
                        <div class = "alert-warning">Flash Flood Watch</div>
                        <div id="snow"></div>
                    </div>
                </section> 
                </main> 
            </main>
        </div>
    </body>
</html>
